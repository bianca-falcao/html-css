<!DOCTYPE html> <!-- Passo 1 -> Indicar que este documento é um documento HTML -->
<html lang="pt-br"> <!-- iniciar com a tag html e inserir o parâmetro lang para definir a linguagem -->
<head> <!-- head é a parte de configuração do site -->
    <meta charset="UTF-8"> <!-- Definindo o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- essa configuração indica que o site vai ocupar 100% da tela do navegador -->
    <title>Meu primeiro exercício</title> <!-- vai aparecer no nome da aba -->
</head>
<body>
    <h1>Este é um título: Olá Mundo!</h1>
    <hr> <!-- linha horizontal - não tem fechamento -->
    <p>Este é um parágrafo</p>
</body>
</html>
