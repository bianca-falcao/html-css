<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="htmllogo.png" alt="Logo HTML"> <!-- src é source, ou seja onde está o arquivo   |    alt é o texto alternativo     |    Para aparecer as imagens na pasta segure CTRL + Space -->
    <p>Podemos também carregar imagens que estão em uma sub-pasta</p>
    <img src="imagens/csslogo.png" alt="Logo CSS"> <!-- Basta inserir o caminho da subpasta-->

    <p>Também podemos carregar imagens externas</p>
    <img src="https://storage.needpix.com/rsynced_images/javascript-2189147_1280.png" alt="Logo Javascript"> <!-- Basta colar o link da imagem-->
</body>
</html>
