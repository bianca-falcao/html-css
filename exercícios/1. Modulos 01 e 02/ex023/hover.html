<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p {display: none;} /* editando o parágrafo dentro da div*/
        div:hover > p{ /*edição do parágrafo na div quando passar o mouse*/
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no exemplo abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>Texto excondido</p> <!-- Parágrafo dentro da DIV, representado por div > p -->
    </div>
</body>
</html>
